<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href='./style.css'>

    <!--My Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="container-btn">
                <input id="menu-btn" type="image" src="./images/menu button.png">
            </div>
            <div id="changeMonth">
                <div id="control-btns">
                    <input id = "back-btn" type="image" src="./images/left-arrow.png">
                    <input id = "front-btn" type="image" src="./images/right-arrow.png">
                </div>
                <div id="monthDisplay"></div>
            </div>
            <div id="container-btn">
                <input id ="profile-btn" type="image" src="./images/profile.png">
            </div>
        </div>
        <div id="container-main">
            <div id="container-sidebar">
                <div id="addtask-container">
                    <button id="add-task-btn">+ Create</button>
                </div>
                <div id="project-text">
                    <h3 id="project-title">Project Title</h3>
                    <p id="description">Description</p>
                    <hr>
                </div>
            </div>
            <div id="container-calendar">
                <div id="weekdays">
                    <div id="weekday-box">
                        <div>Sunday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Monday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Tuesday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Wednesday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Thursday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Friday</div>
                    </div>
                    <div id="weekday-box">
                        <div>Saturday</div>
                    </div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
